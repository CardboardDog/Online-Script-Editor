<div class = "editor" style= "background:#5e5e5e;">
    <h5 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;color:white; text-align: center; background:rgb(43, 43, 43);">main.js</h5>
    <textarea style= "background:rgb(43, 43, 43); color:white;" name="main.js" id="editedJS"></textarea>
    <script>
        function execute(){
            var res = document.getElementById("res");
            var inject = document.getElementById("editedJS");
            var injectdata = inject.value;
            var injectionScript = document.createElement("script");
            injectionScript.innerHTML = injectdata;
            res.append(injectionScript);
            
        }

    </script>
    <div class="options">
        <button style="width: 5%; height: auto; border-color: transparent; background:none;"><image style="width: 100%; height: 100%; background:rgb(43, 43, 43);"src="https://raw.githubusercontent.com/CardboardDog/Online-Script-Editor/025caca48df99554a2426599e9069f5824e99b77/assets/go.png" onclick="execute();"></button>
        <button style="width: 5%; height: auto; border-color: transparent; background:none;"><image style="width: 100%; height: 100%; background:rgb(43, 43, 43);"src="https://raw.githubusercontent.com/CardboardDog/Online-Script-Editor/main/assets/download.png"></button>
    </div>
    <div id = "res"></div>
</div>
